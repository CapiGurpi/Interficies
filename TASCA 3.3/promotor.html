<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Next Level Sports</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajuste extra para mostrar los dos formularios en PC */
        @media (min-width: 1024px) {
            .registro-container {
                display: flex;
                gap: 2rem;
                justify-content: center;
                align-items: flex-start;
            }
        }
        .form-title {
            text-align: center;
            color: red;
            margin-bottom: 1rem;
            text-transform: uppercase;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Únete a la Comunidad</h1>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="login.html">Ya tengo cuenta (Login)</a>
</nav>

<main>
<section>
            <form action="perfil.html" style="border-top: 5px solid white;">
                <h2 class="form-title">Registro Promotor</h2>
                <label>Nombre de la Empresa/Organización
                    <input type="text" required>
                </label>
                <label>CIF / Identificación Fiscal
                    <input type="text" required>
                </label>
                <label>Email corporativo
                    <input type="email" required>
                </label>
                <label>Contraseña
                    <input type="password" required minlength="8">
                </label>
                <button type="submit" style="background-color: white; color: black;">Registrar como Promotor</button>
            </form>
        </section>

    </div>

    <p style="text-align: center; margin-top: 2rem;">
        <a href="login.html" style="color: white; text-decoration: none;">¿Ya tienes cuenta? Entra aquí</a>
    </p>
</main>

</body>
</html>
