<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Entradas | Next Level Sports</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="perfil.html">Mi Perfil</a>
    </nav>

    <main>
        <section class="card" style="max-width: 500px; margin: auto;">
            <h2 style="color: red; text-align: center;">Resumen del Pedido</h2>
            <p><strong>Evento:</strong> <span id="evento-nombre">Gran Premio MotoGP 2026</span></p>
            <p><strong>Precio:</strong> 85,00€</p>
            
            <form action="index.html" onsubmit="alert('¡Compra realizada con éxito! Recibirás tus entradas por email.');">
                <label>Número de Tarjeta
                    <input type="text" placeholder="0000 0000 0000 0000" required pattern="[0-9\s]{13,19}">
                </label>
                
                <div style="display: flex; gap: 1rem;">
                    <label style="flex: 2;">Fecha Expiración
                        <input type="text" placeholder="MM/AA" required>
                    </label>
                    <label style="flex: 1;">CVV
                        <input type="password" placeholder="123" required maxlength="3">
                    </label>
                </div>

                <button type="submit">Pagar Ahora</button>
                <button type="button" onclick="history.back()" style="background: transparent; border: 1px solid red; color: red; margin-top: 0.5rem;">
                    Cancelar
                </button>
            </form>
        </section>
    </main>
</body>
</html>
